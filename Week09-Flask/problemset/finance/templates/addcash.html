%}
<h5 class="my-2">Amount to add</h5>

<div class="mt-4 mb-2">
  <form action="/addcash" method="post">

      <input
        class="form-control mx-auto w-auto"
        name="amount"
        placeholder="Cash $"
        min="0"
        type="text"
        required
      />

    <button class="btn btn-primary" type="submit">Add</button>
  </form>
</div>

{% endblock %}
