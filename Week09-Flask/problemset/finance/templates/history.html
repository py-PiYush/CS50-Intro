{% extends "layout.html" %} {% block title %} History {% endblock %} {% block
main %}
<div class="container text-center">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col" class="text-end">Shares</th>
        <th scope="col" class="text-end">Price</th>
        <th scope="col" class="text-end">Transacted</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{row['symbol']}}</td>
        <td class="text-end">{{ row['shares'] }}</td>
        <td class="text-end">{{ row['price'] | usd }}</td>
        <td class="text-end">{{ row['time'] }}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>

{% endblock %}
